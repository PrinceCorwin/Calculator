<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- add nav bar here -->
    <main>
      <div class="flex-container">
        <div class="calc-container">
          <div class="display">
            <div class="prev-display" id="prev-display"></div>
            <div class="current-display" id="current-display"></div>
          </div>
          <button class="allClear">AC</button>
          <button class="delete">Del</button>
          <button class="operator" id="divide">รท</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="mult">ร</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="subtract">-</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="add">+</button>
          <button class="number decimal" id="decimal">.</button>
          <button class="number">0</button>
          <button class="changeSign">+/-</button>
          <button class="equal">=</button>
          <!-- <div class="trig">trig</div> -->
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
