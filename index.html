<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/6c80d95586.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- add nav bar here -->
    <main>
      <div class="flex-container">
        <div class="calc-container">
          <div class="display">
            <div class="prev-display">123456789</div>
            <div class="current-display">123456789</div>
          </div>
          <button class="allClear">AC</button>
          <button class="delete">Del</button>
          <button class="operator" id="divide">&divide;</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operator" id="mult">&times;</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operator" id="subtract">&minus;</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operator" id="add">&plus;</button>
          <button class="decimal">.</button>
          <button>0</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
